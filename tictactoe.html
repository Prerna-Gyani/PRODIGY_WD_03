<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prerna Gyani's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prerna Gyani's Tic-Tac-Toe</h1>
    <div class="player-info">
        <div>
            <label for="player1-name">Player 1 (X): </label>
            <input type="text" id="player1-name" placeholder="Enter name">
        </div>
        <div>
            <label for="player2-name">Player 2 (O): </label>
            <input type="text" id="player2-name" placeholder="Enter name">
        </div>
    </div>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="scoreboard">
        <div>Player 1: <span id="player1-score">0</span></div>
        <div>Player 2: <span id="player2-score">0</span></div>
    </div>
    <button id="reset-button">Reset</button>
    <footer>
        <p>&copy; 2024 Prerna Gyanchandani's Tic-Tac-Toe Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
